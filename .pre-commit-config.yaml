repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace

- repo: local
  hooks:
    - id: ruff
      name: ruff (linter)
      entry: poetry run ruff check --fix
      language: system
      types: [python]

    - id: black
      name: black (code formatter)
      entry: poetry run black
      language: system
      types: [python]

    - id: isort-fix
      name: isort (import sorting & fixing)
      entry: poetry run isort --profile black --line-length 120 --verbose .
      language: system
      types: [python]

    # Only run check after fixing to show what was fixed
    - id: isort-check
      name: isort (import validation)
      entry: poetry run isort --check-only --diff --profile black --line-length 120 .
      language: system
      types: [python]
      verbose: true
      # Allow this hook to always pass since previous hook fixed the issues
      always_run: true
      pass_filenames: false
